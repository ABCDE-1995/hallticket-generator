<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Student Dashboard</h1>
      <button id="signOutBtn">Sign Out</button>
    </header>

    <div class="card">
      <div id="studentInfo"></div>
      <div id="studentExams"></div>
      <div class="form-row">
        <button id="downloadTicketBtn"><a href="ticket.html" >Ticket (PDF)</a></button>
        <button id="viewTicketBtn" class="secondary">View Ticket</button>
      </div>
      <div id="qrPreview" class="qr-wrap"></div>
    </div>
  </div>

  <!-- Libs -->
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="libs/qrcode.min.js"></script>
  
  <!-- Firebase + Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/student.js"></script>
</body>
</html>
