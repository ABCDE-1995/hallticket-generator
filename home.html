<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fff, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .btn {
      display: block;
      width: 200px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #2575fc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #1b5bdc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <a href="student.html" class="btn">Student</a>
    <a href="admin.html" class="btn">Admin</a>
  </div>
</body>
</html>
